<html>

<head>
    <title>MQTT server</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./src/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MQTT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <form class="form-inline">
            <button id="mqtt" class="btn btn-danger my-2 my-sm-0" type="submit">MQTT</button>
        </form>
    </nav>

    <div class="container-fluid">
        <h3 style="margin-top: 15px;">Denegado:</h3>
        <ul id="allowed_list" class="list-group" style="max-width: 500px;"></ul>
        <h3 style="margin-top: 15px;">Permitido:</h3>
        <ul id="denied_list" class="list-group" style="max-width: 500px;"></ul>
    </div>

</html>
